<html lang="en">
  <head>
    <link href="https://vjs.zencdn.net/5.0.0/video-js.css" rel="stylesheet">
    <link href="../lib/videojs-resume.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://vjs.zencdn.net/5.0.0/video.js"></script>
    <script src="../lib/videojs-resume.js"></script>
    <script>
      $(document).ready(function() {
        var player = videojs('example-video');
        player.Resume({
          uuid: 'foobar',
          playbackOffset: 5
        });
      });
    </script>
  </head>
  <body>
      <video id="example-video" width="960" height="540" class="video-js vjs-default-skin" controls
        poster="https://s3.amazonaws.com/sprice-videos/dash-hls-example-3/dash/evil-frank.jpg">
        <source src="https://s3.amazonaws.com/sprice-videos/dash-hls-example-3/mp4/500.mp4" type='video/mp4'>
      </video>
      <p>During playback, refresh the page to trigger VideoJS.Resume</p>
  </body>
</html>

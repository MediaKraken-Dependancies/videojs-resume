<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/css/video-js.min.css" rel="stylesheet">
    <link href="/css/videojs-resume.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/video.min.js" type="text/javascript"></script>
    <script src="/js/store.min.js" type="text/javascript"></script>
    <script src="/js/videojs-resume.min.js" type="text/javascript"></script>
  </head>
  <body>
      <video id="example-video" width="960" height="540" class="video-js vjs-default-skin" controls
        poster="https://s3.amazonaws.com/sprice-videos/dash-hls-example-3/dash/evil-frank.jpg" data-setup="{}">
        <source src="https://s3.amazonaws.com/sprice-videos/dash-hls-example-3/mp4/500.mp4" type='video/mp4'>
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
      </video>
      <p>During playback, refresh the page to trigger VideoJS.Resume</p>

    <script type="text/javascript">
        'use strict';
        var player = videojs('example-video', {
        }, function() {
          player.Resume({
            uuid: 'foobar'
          });
        });
    </script>
  </body>
</html>
